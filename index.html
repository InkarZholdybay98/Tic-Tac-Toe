<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="style-ticTacToe">
        <div class="tile style-tile-1" data-index="1"></div>
        <div class="tile style-tile-2" data-index="2"></div>
        <div class="tile style-tile-3" data-index="3"></div>
        <div class="tile style-tile-4" data-index="4"></div>
        <div class="tile style-tile-5" data-index="5"></div>
        <div class="tile style-tile-6" data-index="6"></div>
        <div class="tile style-tile-7" data-index="7"></div>
        <div class="tile style-tile-8" data-index="8"></div>
        <div class="tile style-tile-9" data-index="9"></div>
        <div id="strike"></div>
      </div>
      <div class="hidden gameArea">
        <h1 class="h1GameOverText"></h1>
        <button class="playAgain">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
